_BASE_: "Base-SparseRCNN.yaml"
MODEL:
    WEIGHTS: "detectron2://ImageNetPretrained/torchvision/R-50.pkl"
    RESNETS:
        DEPTH: 50
        STRIDE_IN_1X1: False
    SparseRCNN:
        NUM_PROPOSALS: 300
        NUM_CLASSES: 6
DATASETS:
    TRAIN: ("coco_2017_train",)
    TEST: ("coco_2017_val",)
INPUT:
    CROP:
        ENABLED: True
    FORMAT: "RGB"
WANDB:
    TAGS:
        - sparsercnn.res50.300pro.3x
